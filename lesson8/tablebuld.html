
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple example of a Html Tables." >
    <title>HTML Tables Practice</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <table>
        <caption>Table 1. Account feature comparison</caption>
        <thead>
            <tr>
                <th colspan="4">Manama RDC Services</th>
            </tr>
            <tr>
                <th></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>&#10004;</td>
                <td>&#10004;</td>
                <td>&#10004;</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>&#10004;</td>
                <td>&#10004;</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>&#10004;</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
