
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1 class="title">Weather API</h1>
    </header>

    <main>
        <div class="container">
            <div class="weather-info">
                <h2 class="temperature">Current temperature in Manama, Zimbabwe is <span id="current-temp"></span> &deg;C</h2>
                <h2>Current Condition Icon</h2>
                <figure>
                    <img src="" alt="weather-icon" id="weather-icon" />
                    <figcaption>
                        <h2><span id="weather-description"></span></h2>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <h2>&#169; Freeman Moyo</h2>
        </div>
    </footer>
    <script src="scripts/weatherapi.js"></script>
</body>
</html>
